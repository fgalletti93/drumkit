<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div data-key="65" class="drum">
            <kbd>A</kbd>
            <span>clap</span>
        </div>
        <div data-key="83" class="drum">
            <kbd>S</kbd>
            <span>hihat</span>
        </div>
        <div data-key="68" class="drum">
            <kbd>D</kbd>
            <span>kick</span>
        </div>
        <div data-key="70" class="drum">
            <kbd>F</kbd>
            <span>openhat</span>
        </div>
        <div data-key="71" class="drum">
            <kbd>G</kbd>
            <span>boom</span>
        </div>
        <div data-key="72" class="drum">
            <kbd>H</kbd>
            <span>ride</span>
        </div>
        <div data-key="74" class="drum">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
        <div data-key="75" class="drum">
            <kbd>K</kbd>
            <span>tom</span>
        </div>
        <div data-key="76" class="drum">
            <kbd>L</kbd>
            <span>tink</span>
        </div>
    </div>

    <audio data-key="65" src="assets/audio/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="assets/audio/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="assets/audio/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>

    <audio data-key="72" src="assets/audio/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="assets/audio/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="assets/audio/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="assets/audio/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
